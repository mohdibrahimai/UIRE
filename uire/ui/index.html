<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UIRE Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
      h1 { font-size: 1.8rem; }
      textarea { width: 100%; border: 1px solid #ccc; border-radius: 4px; padding: 0.5rem; }
      button { margin-top: 0.5rem; padding: 0.5rem 1rem; border: none; background: #333; color: #fff; border-radius: 4px; cursor: pointer; }
      button:hover { background: #555; }
      pre { background: #f7f7f7; padding: 0.75rem; border-radius: 4px; overflow: auto; }
      .card { border: 1px solid #e0e0e0; padding: 1rem; border-radius: 6px; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <h1>Universal Intent Resolution Engine (UIRE)</h1>
    <p>Enter a question and UIRE will detect ambiguity, ask clarifying questions, build an intent and final prompt.</p>
    <div class="card">
      <textarea id="query" rows="3">Find me the best bank account</textarea>
      <button onclick="run()">Run</button>
      <div id="status"></div>
    </div>
    <div class="card" id="detect"></div>
    <div class="card" id="clarify"></div>
    <div class="card" id="resolve"></div>
    <script>
      async function run() {
        const q = document.getElementById('query').value;
        document.getElementById('status').innerText = 'Running...';
        // detect
        const detectRes = await fetch('/v1/detect', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ query: q }) }).then(r=>r.json());
        document.getElementById('detect').innerHTML = '<strong>Detect:</strong><pre>'+JSON.stringify(detectRes,null,2)+'</pre>';
        let answers = {};
        // clarify
        if (detectRes.ambiguous) {
          const clarRes = await fetch('/v1/clarify',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ query: q, factors: detectRes.factors }) }).then(r=>r.json());
          let html = '<strong>Clarify:</strong>';
          clarRes.questions.forEach((qobj,i)=>{
            html += '<div><label>'+qobj.question+'</label><br/>';
            qobj.options.forEach(opt=>{
              html += '<label><input type="radio" name="q'+(i+1)+'" value="'+opt.id+'" '+(opt.id===qobj.default?'checked':'')+'/> '+opt.label+'</label> ';
            });
            html += '</div>';
          });
          document.getElementById('clarify').innerHTML = html;
          // gather answers from radio buttons
          clarRes.questions.forEach((qobj,i)=>{
            const radios = document.getElementsByName('q'+(i+1));
            let selected = qobj.default;
            radios.forEach(r=>{ if (r.checked) selected = r.value; });
            answers['q'+(i+1)] = selected;
          });
        } else {
          document.getElementById('clarify').innerHTML = '';
        }
        // resolve
        const resolveRes = await fetch('/v1/resolve',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ query: q, answers: answers }) }).then(r=>r.json());
        document.getElementById('resolve').innerHTML = '<strong>Resolve:</strong><pre>'+JSON.stringify(resolveRes,null,2)+'</pre>';
        document.getElementById('status').innerText = 'Done.';
      }
    </script>
  </body>
</html>
